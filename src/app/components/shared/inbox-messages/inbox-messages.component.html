<ng-container *ngIf="messages">
    <div #messageContainer class="main-conversation-box hide-tab">
        <div class="message-bar-head mb-5">
            <div class="usr-msg-details">
                <div class="usr-ms-img">
                    <ng-container *ngIf="userToTextImg">
                        
                    <img src="{{userToTextImg|imagePipe}}" alt="">
                    </ng-container>
                </div>
                <div class="usr-mg-info">
                    <h3>{{userTOTextName}}</h3>
                </div><!--usr-mg-info end-->
            </div>
            <a href="#" title=""><i class="fa fa-ellipsis-v"></i></a>
        </div><!--message-bar-head end-->
        <div class="messages-line" #scrollDiv style="overflow: auto;">
            <div class="main-message-box">
                <div class="messg-usr-img">
                    <img src="images/resources/m-img1.png" alt="">
                </div><!--messg-usr-img end-->
                <div class="message-dt">
                    <div class="message-inner-dt img-bx">
                        <img src="images/resources/mt-img1.png" alt="">
                        <img src="images/resources/mt-img2.png" alt="">
                        <img src="images/resources/mt-img3.png" alt="">
                    </div><!--message-inner-dt end-->
                    <span>Sat, Aug 23, 1:08 PM</span>
                </div><!--message-dt end-->
            </div><!--main-message-box end-->
            <ng-container *ngFor="let mess of messages">
                <ng-container *ngIf="mess.senderId==userId;else toMe">
                    <div class="main-message-box ta-right">
                        <div class="message-dt">
                            <div class="message-inner-dt">
                                <p>{{mess.message}}</p>
                            </div><!--message-inner-dt end-->
                            <span>{{mess.createdAt|date:"medium"}}</span>
                        </div><!--message-dt end-->
                        
                    </div><!--main-message-box end-->
                </ng-container>
                <ng-template #toMe>
                    <div class="main-message-box st3">
                        <div class="message-dt st3">
                            <div class="message-dt">
                                <div class="message-inner-dt">
                                    <p>{{mess.message}}</p>
                                </div><!--message-inner-dt end-->
                                <span>{{mess.createdAt|date:"medium"}}</span>
                            </div><!--message-dt end-->
                        </div><!--message-dt end-->
                    </div><!--main-message-box end-->
                </ng-template>
    
            </ng-container>
           
            
        <div class="message-send-area">
            <form>
                <div class="mf-field">
                    <input type="text" #messageInput name="message" placeholder="Type a message here">
                    <button type="button"(click)="sendMessage(userToTextId, userId)">Send</button>
                </div>
            </form>
        </div><!--message-send-area end-->
    </div><!--main-conversation-box end-->
    </div>
</ng-container>
