
<div class="page-header">
    <h3 class="page-title">Users Table</h3>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <ng-container *ngIf="userCantBeDeleted">
            {{whyCantBeDeleted}}
        </ng-container>
        <input type="text" #searchText placeholder="Search by keyword" class="form-control my-4">
        <button (click)="search()" class="btn btn-primary mb-4" type="button">Search</button>
        
        <div class="table-responsive">
          <table class="table table-bordered mb-4">
            <thead>
              <tr>
                <th> # </th>
                <th>Id User</th>
                <th> First and Last name </th>
                <th> Email </th>
                <th> Date of Birth </th>
                <th> Block User</th>
              </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="userExist; else noUsers">

                    <ng-container *ngFor="let item of users; let i = index">
                        <tr >
                            <td>{{i + 1}}</td>
                            <td>{{item.id}}</td>
                            <td> {{item.firstName}} {{item.lastName}}</td>
                            <td> {{item.email}}</td>
                            <td> {{item.dateOfBirth|date}} </td>
                            <td> <button (click)="blockUser(item.id)" class="btn btn-danger">Block</button></td>
                          </tr>
                    </ng-container>
                </ng-container>
                <ng-template #noUsers>
                    <h3>No Users on this criteria!</h3>
                </ng-template>
            </tbody>
          </table>
          <ngb-pagination [collectionSize]="totalCount" (pageChange)="onPageChange($event)" [pageSize]="perPage" [(page)]="page" [directionLinks]="false"></ngb-pagination>
        </div>
      </div>
    </div>
    </div>
</div>
